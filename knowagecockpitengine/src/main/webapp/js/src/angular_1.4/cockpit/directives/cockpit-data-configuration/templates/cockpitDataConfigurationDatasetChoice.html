<md-card layout-fill layout="column" class="flexCard" style="position:absolute" >

	<md-toolbar >
		<div class="md-toolbar-tools">
			{{::translate.load('kn.cockpit.dataset.selection')}}
		</div>
	</md-toolbar>
	
	<div>
		<md-input-container md-no-float class="md-block">
	      <md-icon md-font-icon="fa fa-search"></md-icon>
	      <input ng-model="datasetSearchText" ng-change="filterDataset()" type="text" placeholder="{{::translate.load('kn.generic.search')}}">
	    </md-input-container>
    </div>
			
	<div id="cockpitDatasetChoice" ag-grid="cockpitDatasetGrid" flex class="ag-theme-balham noMargin ag-theme-knowage-default cockpitDatasetGrid"></div>
			
	<md-card-actions layout="row" layout-align="end center">
		<md-button ng-click="closeDialog()" class="md-raised">{{::translate.load('sbi.generic.cancel')}}</md-button>
		<md-button ng-click="saveDataset()" class="md-raised md-primary">{{::translate.load('sbi.generic.save')}}</md-button>
	</md-card-actions>
	
</md-card>
