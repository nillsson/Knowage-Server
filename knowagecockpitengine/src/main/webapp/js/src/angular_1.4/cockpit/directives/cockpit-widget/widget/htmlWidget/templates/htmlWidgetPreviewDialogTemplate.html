<md-dialog style="height:80%;width:80%">
	<md-toolbar><div class="md-toolbar-tools"><h2>Dataset Preview</h2></div></md-toolbar>	
	<md-dialog-content flex>
	 	<md-progress-linear ng-if="!previewUrl" md-mode="indeterminate"></md-progress-linear>
		<iframe ng-if="previewUrl" src="{{previewUrl}}" style="width:100%;height:100%;border:0;"></iframe>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<span flex></span>
		<md-button class="md-raised md-primary" ng-click="closePreview()">Close</md-button>
	</md-dialog-actions>
</md-dialog>
