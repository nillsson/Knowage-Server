<!-- legend panel -->
<div  class="mapWidgetLegend">
	<!-- <md-toolbar layout="row" class="secondaryToolbar" layout-align="start center">
	   	<h2 class="md-toolbar-tools">LEGEND</h2>
	   	<span flex></span>
	</md-toolbar>
	 -->

	<div ng-repeat="legendElem in legend">
		<p/>
		<div layout="column" ng-if="getLayerVisibility(legendElem.layer)">
			<span class="legendLayerLabel" flex>&nbsp;{{legendElem.alias}}</span>
			<!-- <br/> -->
			<div layout="row" layout-align="start center">
				  <span class="legendStartLimit">{{legendElem.limits[0]}}&nbsp;&nbsp;</span>
				  <div style="background:linear-gradient(to right {{legendElem.colors}});height:10px;width:90%;display:block;border-radius:25px;"></div>
				  <span class="legendEndLimit">&nbsp;&nbsp;{{legendElem.limits[1]}}</span>
			</div>
	</div>
</div>
