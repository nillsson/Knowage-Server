<md-dialog>
	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{translate.load("kn.qbe.general.alias")}}</h2>
      </div>
    </md-toolbar>
	<md-dialog-content layout-padding>
		<input type="text" ng-model="alias"  >
		<span flex></span>
	</md-dialog-content>
	<md-dialog-actions>
		<md-button ng-click="ok()" class="md-primary">{{translate.load("kn.qbe.general.ok")}}</md-button>
    	<md-button ng-click="cancel()" class="md-primary">{{translate.load("kn.qbe.general.cancel")}}</md-button>
  	</md-dialog-actions>
 </md-dialog>
