<md-dialog aria-label="saveFederatedDatasetTemp" class="saveFederationDefinitionTemplate">
	<md-toolbar class="primaryToolbar">
		<div class="md-toolbar-tools">
			<h2>Saving Federation</h2>
		</div>	
	</md-toolbar>
  	<md-content class="sticky-container">
		<div layout-padding>
			<form name="saveFDSForm" layout="column">

				<md-input-container flex class="md-block saveFederationDefinitionTemplateInputContainerBottomPadding"> 
					<label>{{translate.load("sbi.federationdefinition.template.label");}}</label> 
					<input ng-model="federateddataset.label" name="label" required>
					<div ng-messages="saveFDSForm.label.$error" ng-if="saveFDSForm.label.$dirty && !federateddataset.label.length">
						<div ng-message="required">{{translate.load("sbi.federationdefinition.required");}}</div>
					</div>
				</md-input-container>

				<md-input-container flex class="md-block saveFederationDefinitionTemplateInputContainerBottomPadding"> 
					<label>{{translate.load("sbi.federationdefinition.template.name");}}</label> 
					<input ng-model="federateddataset.name" name="name" required>
					<div ng-messages="saveFDSForm.name.$error" ng-if="saveFDSForm.name.$dirty && !federateddataset.name.length">
						<div ng-message="required">{{translate.load("sbi.federationdefinition.required");}}</div>
					</div>
				</md-input-container>
							
				<md-input-container flex class="md-block saveFederationDefinitionTemplateInputContainerBottomPadding"> 
    				<label>{{translate.load("sbi.federationdefinition.template.description");}}</label>
    				<input ng-model='federateddataset.description'></input>
				</md-input-container>
 					
				<div class="md-actions" layout="row">
					<span flex></span>
					<md-button ng-click="ctrl.hide();" class="md-raised">
						{{translate.load("sbi.federationdefinition.template.button.close");}}
					</md-button>
					<md-button ng-click="feddsCtrl.saveFedDataSet(); ctrl.hide(); ctrl.clearSelections()" class="md-raised md-primary" ng-disabled="saveFDSForm.$invalid">
			 				{{translate.load("sbi.federationdefinition.template.button.save");}}
					</md-button>
				</div>
						
			</form>
		</div>
	</md-content>
</md-dialog>
